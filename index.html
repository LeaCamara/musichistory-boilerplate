<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Music History</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

  <h1>Music History Exercise</h1>

  <div id="container">

    <nav>
      <ul>
        <li><a href="#" class="nav">View music</a> | </li>
        <li><a href="#" class="nav">Add music</a> | </li>
        <li><a href="#" class="nav">Profile</a></li>
      </ul>
    </nav>

    <section id="sidebar">
      <p class="sidebar-spacing">Song length:</p>
      <p><input type="range" id="song-length-slider"></p>

      <p>Artist:</p>
      <p>
        <select name="artist">
          <option value="selectArtist" select="selected">Select an Artist</option>
          <option value="bobdylan">Bob Dylan</option>
          <option value="debussy">Debussy</option>
          <option value="thechainsmokers">The Chainsmokers ft. Daya</option>
          <option value="louisarmstrong">Louis Armstrong</option>
          <option value="muddywaters">Muddy Waters</option>
        </select>
      </p>

      <p>Album:</p>
      <p>
        <select name="album">
          <option value="selectAlbum" select="selected">Select an Album</option>
          <option value="Hwy61">Highway 61 Revisited</option>
          <option value="bergamasque">Suite bergamasque</option>
          <option value="dontletmedown">Donâ€™t Let Me Down</option>
          <option value="wonderfulworld">What a Wonderful World</option>
          <option value="fathersandson">Fathers and Sons</option>
        </select>
      </p>

      <div class="genre">Genre:
        <div>
          <ul class="checkbox">
            <li><input type="checkbox" class="checkbox" name="genre" id="rock" value="rock"><label for="rock">Rock</label></li><br>
            <li><input type="checkbox" class="checkbox" name="genre" id="pop" value="pop"><label for="pop">Pop</label></li><br>
            <li><input type="checkbox" class="checkbox" name="genre" id="blues" value="blues"><label for="blues">Blues</label></li><br>
          </ul>
        </div>
      </div>

      <div>
        <ul class="checkbox">
          <li><input type="checkbox" class="checkbox" name="genre" id="classical" value="classical"><label for="classical">Classical</label></li><br>
          <li><input type="checkbox" class="checkbox" name="genre" id="jazz" value="jazz"><label for="jazz">Jazz</label></li><br>
          <li><input type="checkbox" class="checkbox" name="genre" id="Hiphop" value="Hiphop"><label for="Hiphop">Hip hop</label></li><br>
        </ul>
      </div>

      <input type="submit" value="Filter">
    </section>

    <section id="main">
      <h2>Song Name</h2>
      <p>Artist Name   |   Album name   |   Genre</p>
      <h2>Song Name</h2>
      <p>Artist Name   |   Album name   |   Genre</p>
      <h2>Song Name</h2>
      <p>Artist Name   |   Album name   |   Genre</p>
      <h2>Song Name</h2>
      <p>Artist Name   |   Album name   |   Genre</p>
    </section>

  </div>

  <script type="text/javascript" src="songs.js"></script>
</body>
</html>
